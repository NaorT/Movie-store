<div class="row" (click)="editMovie()">
    <div class="col">
        <img class="movie-img" [src]="movie.photo" alt="">
        <span class="movie-rating badge badge-pill badge-warning">{{movie.rating}}</span>
        <p class="movie-title">{{movie.title}}</p>
        <p class="movie-genre">{{movie.genre}}</p>
    </div>
</div>
