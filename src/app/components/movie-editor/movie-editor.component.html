
<div *ngIf="!movie.id" class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add new book.</h4>
</div>
<div class="row" [class.new-movie-form]="!movie.id">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" name="movieTitle"  [(ngModel)]="movie.title" placeholder="Name" >
      </div>
      <div class="form-group col-md-6">
        <label>Director</label>
        <input type="text" class="form-control" name="movieDirector" [(ngModel)]="movie.director" placeholder="Director">
      </div>
      <div class="form-group col-md-6">
        <label>Released Date</label>
        <input type="date" class="form-control" name="movieYear" [(ngModel)]="movie.year" placeholder="Released Date">
      </div>
      <div class="form-group col-md-6">
        <label>Genre</label>
        <input type="text" class="form-control" name="movieGenre" [(ngModel)]="movie.genre" placeholder="Genre">
      </div>
      <textarea class="form-control" name="movieDescription" [(ngModel)]="movie.description" placeholder="Overview"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-modal" (click)="saveAndcloseModal()">Save</button>
  </form>
</div>
